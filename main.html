<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Censored Songs</title>
  <style>
    @font-face {
      font-family: 'Chosun';
      src: url('Chosun.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'SurfingCapital';
      src: url('Surfing Capital.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    html, body { margin: 0; padding: 0; width: 100%; height: 100%; background: url('warning.gif') center center / cover no-repeat fixed; font-family: 'Pretendard-Black', sans-serif; color: white; }

    body { display: flex; justify-content: center; align-items: center; position: relative; }

    .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.75); z-index: 0; }

    .container { width: 100%; max-width: 1600px; display: flex; flex-direction: row; justify-content: space-between; align-items: center; padding: 60px; box-sizing: border-box; position: relative; z-index: 1; }

    .title-box { flex-shrink: 0; }

    .eng-title { font-family: 'SurfingCapital', sans-serif; font-size: 7.5rem; line-height: 1.1; color: white; margin: 0; letter-spacing: 4px; opacity: 0.6; }

    .kor-subtitle { font-family: 'Chosun', serif; font-size: 2rem; color: white; margin-top: 10px; letter-spacing: 2px; opacity: 0.6; }

    .cd-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 40px; }

    .cd-set { position: relative; width: 240px; height: 200px; display: flex; justify-content: flex-end; align-items: center; }

    .cd-set img { position: absolute; top: 50%; transition: transform 0.3s ease; }

    .cd-back { z-index: 1; width: 240px; height: 200px; right: 0; transform: translateY(-50%); }

    .cd-mid { z-index: 2; width: 206.82px; height: 206.82px; right: 0; transform: translateY(-50%) translateX(-7px); }

    .cd-front { z-index: 3; width: 240px; height: 200px; right: 0; transform: translateY(-50%); }

    .cd-set:hover .cd-mid { transform: translateY(calc(-50% - 50px)) translateX(-7px); }
  </style>
</head>

  <section class="container">
